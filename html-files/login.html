<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Form Box</title>
  <link rel="stylesheet" href="/css-files/login.css">
</head>

<body>
  <header>
    <h1><img src="/images/knightmc-logo-removebg.png"></h1>
    
    <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="#">Store</a>
        <a href="/html-files/threads.html">Threads</a>
        <a href="https://discord.gg/XC38VQJReu">Discord</a>
        <button id="login-button"><a href="/html-files/login.html">Login</a></button>
    </nav>
</header>

  <div class="login-form-box">  <!--sidebar container-->
    <div class="header">Login</div>  <!--sidebar-->

    <form action="#" method="post">
      <div class="form-group">
        <input type="email" class="input-field" placeholder="Email">
      </div>

      <div class="form-group">
        <input type="password" class="input-field" placeholder="Password">
      </div>

      <div class="remember-me">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Remember me</label>
      </div>

      <div class="button-container">
        <button class="login-button">Login</button>
        <a href="#" class="login-button">Login</a>

        <button class="register-button">Register</button>
        <a href="/html-files/register.html" class="register-button">Register</a>

        <p>╼╼╼╼╼╼╼╼╼ ㅤORㅤ ╼╼╼╼╼╼╼╼╼</p>

        <button class="discord-button">Login with Discord</button>
        <a href="your_discord_login_url" class="social-button discord-button">
          <img src="/images/discord-mark-white.svg">
          Login with Discord
        </a>

        <button class="google-button">Login with Google</button>
        <a href="your_googlr_login_url" class="social-button google-button">
          <img src="/images/google-icon.svg">
          Login with Google
        </a>
      </div>

      <div class="link-container">
        <p2>Forgot password? <a href="#" class="link">Click here</a></p2>
      </div>
    </form>

  </div>
</body>

</html>
